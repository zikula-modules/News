framework:
    workflows:
        munewsmodule_standard:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - MU\NewsModule\Entity\MessageEntity
            places:
                - initial
                - waiting
                - approved
                - suspended
                - archived
                - trashed
                - deleted
            transitions:
                update:
                    from: waiting
                    to: waiting
                submit:
                    from: initial
                    to: waiting
                update:
                    from: approved
                    to: approved
                archive:
                    from: [approved, suspended]
                    to: archived
                update:
                    from: suspended
                    to: suspended
                trash:
                    from: suspended
                    to: trashed
                delete:
                    from: [waiting, approved, suspended, archived, trashed]
                    to: deleted
                approve:
                    from: [initial, waiting]
                    to: approved
                unpublish:
                    from: approved
                    to: suspended
                publish:
                    from: suspended
                    to: approved
                unarchive:
                    from: archived
                    to: approved
                trash:
                    from: waiting
                    to: trashed
                trash:
                    from: archived
                    to: trashed
                update:
                    from: archived
                    to: archived
                trash:
                    from: approved
                    to: trashed
